async    function decodeurl(url){
	
	var encryptedPdfLinkParts = url.split(':');
	var encryptedData = atob(encryptedPdfLinkParts[0]);
            var iv = atob(encryptedPdfLinkParts[1]);

            // Convert base64 to Uint8Array
            var bytes = new Uint8Array(encryptedData.length);
            for (var i = 0; i < encryptedData.length; i++) {
                bytes[i] = encryptedData.charCodeAt(i);
            }

            // Default key
            

 
            var key = new TextEncoder().encode(`638udh3829162018`.substring(0, 32));

            // Decrypt using AES CBC
            var decrypted = await crypto.subtle.decrypt(
                {
                    name: "AES-CBC",
                    iv: Uint8Array.from(iv, c => c.charCodeAt(0))
                },
                await crypto.subtle.importKey("raw", key, "AES-CBC", false, ["decrypt"]),
                bytes
            );

            // Decode and display result
            var plaintext = new TextDecoder().decode(decrypted);
            console.log(plaintext);
           // pdfview(plaintext);
           if (plaintext.endsWith('.pdf')) {
        openPdfViewer(plaintext);
    }
    // Check if URL ends with .m3u8
    else if (plaintext.endsWith('.m3u8')) {
    	
    openQualityModal(plaintext);
        //openHlsPlayer(plaintext);
    }
    else {
        console.log('URL is neither a PDF nor a M3U8 file.');
    }

 }

    <script>
    	// Function to open the PDF viewer popup and load a PDF
function openPdfViewer(pdfUrl) {
    clearPdfViewer();

    const pdfPopup = document.getElementById('pdf-popup');
    const pdfViewer = document.getElementById('pdf-viewer');
    const totalPageDisplay = document.getElementById('total-pages'); // Element to display total pages
    pdfPopup.style.display = 'flex';

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

    // Load PDF
    pdfjsLib.getDocument(pdfUrl).promise.then(pdfDoc => {
        const totalPages = pdfDoc.numPages; // Get total number of pages

        // Display total pages
        totalPageDisplay.textContent = `Total Pages: ${totalPages}`;

        for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
            pdfDoc.getPage(pageNum).then(page => {
                const canvas = document.createElement('canvas');
                pdfViewer.appendChild(canvas);

                const context = canvas.getContext('2d');
                const viewport = page.getViewport({ scale: 1.5 });

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        }
    }).catch(error => {
        console.error('Error loading PDF:', error);
    });
}

// Function to clear the PDF viewer
function clearPdfViewer() {
    const pdfViewer = document.getElementById('pdf-viewer');
    if (pdfViewer) {
        pdfViewer.innerHTML = ''; // Clear existing content
    }
    const pdfPopup = document.getElementById('pdf-popup');
    pdfPopup.style.display = 'none';
}

    // Load HLS stream
    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(hlsUrl);
        hls.attachMedia(video);

        // Populate quality options when manifest is parsed
        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
            qualitySelect.innerHTML = ''; // Clear any existing options
            data.levels.forEach((level, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = level.height + 'p'; // Display resolution (e.g., 720p)
                qualitySelect.appendChild(option);
            });
        });

        // Listen for quality changes
        qualitySelect.addEventListener('change', () => {
            const selectedQuality = parseInt(qualitySelect.value, 10);
            hls.currentLevel = selectedQuality;
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // For Safari or native HLS support
        video.src = hlsUrl;
        video.addEventListener('loadedmetadata', function () {
            video.play();
            
        });
    } else {
        console.error('HLS is not supported in this browser!');
    }

    // Speed control
    speedSelect.addEventListener('change', () => {
        video.playbackRate = parseFloat(speedSelect.value);
    });

    // Fullscreen button
    fullscreenBtn.addEventListener('click', () => {
        if (video.requestFullscreen) {
            video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
        } else if (video.mozRequestFullScreen) {
            video.mozRequestFullScreen();
        } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen();
        }
    });
}

function clearHlsPlayer() {
    const videoPopup = document.getElementById('video-popup');
    const video = document.getElementById('hls-video');
    const qualitySelect = document.getElementById('quality-select');

    video.pause();
    video.src = '';
    qualitySelect.innerHTML = ''; // Clear quality options
    videoPopup.style.display = 'none';
}
