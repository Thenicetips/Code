<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Local File...</title>
  <script>
    window.onload = function() {
      window.location.href = "file:///d/d.html";
    };
  </script>
</head>
<body>
  <p>Redirecting to local file: <code>d/d.html</code>...</p>
  <p>If it doesn't work, <a href="file:///d/d.html">click here</a> to open manually.</p>
</body>
</html>
